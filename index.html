<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
   body {
       margin: 0;
       padding: 0;
       font-family: Arial, sans-serif;
       background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       overflow: hidden;
       text-align: center;
       color: white;
   }
   .container {
       position: relative;
   }
   h1 {
       font-size: 2.5rem;
   }
   .buttons {
       margin-top: 30px;
       position: relative;
       height: 100px;
   }
   button {
       padding: 12px 25px;
       font-size: 18px;
       border: none;
       border-radius: 30px;
       cursor: pointer;
       margin: 10px;
       transition: 0.3s;
   }
   #yesBtn {
       background: white;
       color: #ff4e8b;
       font-weight: bold;
   }
   #noBtn {
       background: #ff1e56;
       color: white;
       position: absolute;
   }
   canvas {
       position: fixed;
       top: 0;
       left: 0;
       pointer-events: none;
   }
   .hidden {
       display: none;
   }
   #message {
       font-size: 2rem;
       margin-top: 20px;
       animation: fadeIn 2s ease-in-out;
   }
   @keyframes fadeIn {
       from { opacity: 0; transform: scale(0.5); }
       to { opacity: 1; transform: scale(1); }
   }
</style>
</head>
<body>
<div class="container">
<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
<div class="buttons">
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>
</div>
<div id="message" class="hidden">
       üéâ Happy Valentine‚Äôs Day Vinnama ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
</div>
</div>
<canvas id="confetti"></canvas>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
// Make NO button run away
noBtn.addEventListener("mouseover", () => {
   const x = Math.random() * (window.innerWidth - 100);
   const y = Math.random() * (window.innerHeight - 50);
   noBtn.style.left = x + "px";
   noBtn.style.top = y + "px";
});
// YES click action
yesBtn.addEventListener("click", () => {
   message.classList.remove("hidden");
   startConfetti();
});
// Simple Confetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createBlast(x, y) {
   const particleCount = 150;
   for (let i = 0; i < particleCount; i++) {
       // Random angle in radians (0 to 360 degrees)
       const angle = Math.random() * Math.PI * 2;
       // Random speed for the "blast" intensity
       const speed = Math.random() * 8 + 2; 
       
       particles.push({
           x: x,
           y: y,
           // Convert angle and speed into X and Y velocity
           vx: Math.cos(angle) * speed,
           vy: Math.sin(angle) * speed,
           r: Math.random() * 6 + 4,
           color: `hsl(${Math.random() * 360}, 100%, 50%)`,
           gravity: 0.2, // Pulls particles down over time
           friction: 0.98, // Slows them down horizontally
           opacity: 1
       });
   }
}

function draw() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
   
   particles.forEach((p, i) => {
       // Apply physics
       p.vx *= p.friction;
       p.vy += p.gravity;
       p.x += p.vx;
       p.y += p.vy;
       p.opacity -= 0.01; // Fade out effect

       // Draw particle
       ctx.globalAlpha = p.opacity;
       ctx.beginPath();
       ctx.fillStyle = p.color;
       ctx.fillRect(p.x, p.y, p.r, p.r);
       ctx.globalAlpha = 1;

       // Remove invisible particles to keep performance high
       if (p.opacity <= 0) {
           particles.splice(i, 1);
       }
   });

   requestAnimationFrame(draw);
}

// Start a blast at the center of the screen
createBlast(canvas.width / 2, canvas.height / 2);
draw();

// Optional: Blast whenever the user clicks!
canvas.addEventListener('mousedown', (e) => {
    createBlast(e.clientX, e.clientY);
});
</script>
</body>
</html>
